<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Black Friday</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="title">
        <p> Black <span>Friday</span></p>
        <p>is coming</p>
    </div>
    <form action="">
        <fieldset id="counter">
            <legend>in</legend>
            <div class="x-count">
                <div class="x-group-count">
                    <p id="days-value">                
                    </p>
                    <p id="days">Dias</p>
                </div>
                <div class="x-group-count">
                    <p id="hours-value">               
                    </p>
                    <p id="hours">Horas</p>
                </div>
                <div class="x-group-count">
                    <p id="minutes-value">                
                    </p>
                    <p id="minutes">Minutos</p>
                </div>
                <div class="x-group-count">
                    <p id="seconds-value"></p>
                    <p id="seconds">Segundos</p>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="form">
        <p>REGISTER AND BE THE FIRST TO <span>RECEIVE DISCOUNTS:</span></p>
        <fieldset>
            <legend>register</legend>            
            <div class="info">
                <input type="text" name="name" id="name" placeholder="Name"> 
                <input type="text" name="email" id="email" placeholder="Email">            
            </div>
            <button id="btn-register">register</button>
        </fieldset>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
